<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Academy &mdash; Tutorial</title>

    <!-- Twitter Bootstrap-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="ForecastApp">

    <div class="main" ng-controller="MainController">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-sm-offset-7">
                    <h1>{{ fiveDay.city_name }}</h1>
                    <h2>5-day forecast</h2>
                    <div class="forecast" ng-repeat="day in fiveDay.days">
                        <div class="day row">

                            <!-- datetime -->
                            <div class="weekday col-xs-4">
                                {{day.datetime | date }}
                            </div>


                            <!-- icon -->
                            <div class="weather col-xs-3">
                                <img ng-src="{{day.icon}}">
                            </div>

                            <div class="col-xs-1"></div>


                            <!-- high -->
                            <div class="high col-xs-2">
                                {{day.high}}
                            </div>


                            <!-- low -->
                            <div class="low col-xs-2">
                                {{day.low}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- AngulatJS library -->
    <script src="bower_components/angular/angular.js"></script>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/forecast.js"></script>
</body>
</html>
